<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/61719f8d43.js" crossorigin="anonymous"></script>
  <!-- CSS only -->
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="image-section">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="text-section">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
    </div>
    <div class="icons-section">
      <i class="fa-brands fa-facebook fa-border"></i>
      <i class="fa-brands fa-twitter fa-border"></i>
      <i class="fa-brands fa-instagram fa-border"></i>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RicardoFuentes437">Ricardo Fuentes Urbina</a>.
    </p>
  </footer>
</body>
</html>
